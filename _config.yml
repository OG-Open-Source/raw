remote_theme: just-the-docs/just-the-docs

plugins:
- jekyll-remote-theme
- jekyll-seo-tag
- jekyll-sitemap
- jekyll-readme-index
- jekyll-relative-links

color_scheme: dark
search_enabled: true
heading_anchors: true
aux_links: {}
nav_external_links: []
google_analytics: G-K3H52YX4RB

callouts:
  important:
    title: IMPORTANT
    color: purple
  tip:
    title: TIP
    color: green
  note:
    title: NOTE
    color: blue
  warning:
    title: WARNING
    color: yellow
  caution:
    title: CAUTION
    color: red

sass:
  style: compressed