remote_theme: just-the-docs/just-the-docs
plugins:
- jekyll-remote-theme
- jekyll-seo-tag
- jekyll-sitemap
- jekyll-readme-index
- jekyll-relative-links

readme_index:
  enabled: true
  remove_originals: false
  with_frontmatter: true

safe: false

color_scheme: dark
search_enabled: true
heading_anchors: true
aux_links:
  "View on GitHub":
    - "https://github.com/OG-Open-Source"
nav_external_links:
  - title: OGATA Open Source on GitHub
    url: https://github.com/OG-Open-Source
    hide_icon: false

callouts:
  important:
    title: IMPORTANT
    color: purple
  tip:
    title: TIP
    color: green
  note:
    title: NOTE
    color: blue
  warning:
    title: WARNING
    color: yellow
  caution:
    title: CAUTION
    color: red

sass:
  style: compressed

nav:
  enabled: true
  auto_generate: true

collections:
  docs:
    permalink: "/:collection/:path/"
    output: true

just_the_docs:
  collections:
    docs:
      name: Documentation