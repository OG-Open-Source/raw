remote_theme: just-the-docs/just-the-docs
plugins:
- jekyll-remote-theme
- jekyll-seo-tag
- jekyll-sitemap
- jekyll-readme-index
- jekyll-relative-links

safe: false

color_scheme: dark
search_enabled: true
heading_anchors: true
aux_links: {}
nav_external_links: []

callouts:
  important:
    title: Important
    color: purple
  tip:
    title: Tip
    color: green
  note:
    title: Note
    color: blue
  warning:
    title: Warning
    color: yellow
  caution:
    title: Caution
    color: red

sass:
  style: compressed